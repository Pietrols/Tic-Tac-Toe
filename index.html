<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <h1 class="heading">Tic Tac Toe</h1>
    <h3>Turn for:</h3>
    <div class="turn-for">
      <div class="turn-box" id="turnX">X</div>
      <div class="turn-box" id="turnO">O</div>
    </div>
    <select id="game-mode">
      <option id="game-option" value="PvP">Player vs Player</option>
      <option id="game-option" value="AI">Player vs AI</option>
    </select>
    <div class="grid-container">
      <div class="box" data-index="0"></div>
      <div class="box" data-index="1"></div>
      <div class="box" data-index="2"></div>
      <div class="box" data-index="3"></div>
      <div class="box" data-index="4"></div>
      <div class="box" data-index="5"></div>
      <div class="box" data-index="6"></div>
      <div class="box" data-index="7"></div>
      <div class="box" data-index="8"></div>
    </div>
    <p class="winner-message"></p>
    <button class="restart-btn">Restart</button>
  </body>
</html>
